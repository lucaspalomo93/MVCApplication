<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Fidelity Marketing Challenge</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-secondary nav d-flex justify-content-around">
        <a class="nav-link active text-white" aria-current="page" href="#">Your Profile</a>
        <a class="nav-link active text-white" aria-current="page" href="#">Logout</a>
    </nav>
</body>

<div class="container mt-4">
    <a class="btn btn-primary btn-block mb-4" th:href="@{/operator/register}">Register</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Username</th>
                <th scope="col">Status</th>
                <th scope="col">Creation Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="operator : ${operators}">
                <td th:text="${operator.name}"></td>
                <td th:text="${operator.surname}"></td>
                <td th:text="${operator.userName}"></td>
                <td th:if="${operator.status == 1}" th:text="Active"></td>
                <td th:if="${operator.status == 0}" th:text="Inactive"></td>
                <td th:text="${operator.creationDate}"></td>
                <td><button class="btn btn-warning" ><a class="text-decoration-none text-dark font-weight-bold" th:href="@{/operator/edit} + '/' + ${operator.id}">Edit</a></button></td>
                <td><button class="btn btn-danger"><a class="text-decoration-none text-dark font-weight-bold" th:href="@{/operator/delete/} + ${operator.id}">Delete</a></button></td>
            </tr>
        </tbody>
    </table>
</div>

</html>
