<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Fidelity Marketing Challenge</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <h1>Register | Fidelity Marketing Challenge</h1>
        </div>


        <form th:action="@{/operator/save}" method="POST" th:object="${operator}">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input th:field="*{userName}" type="text" id="username" class="form-control" placeholder="Write Your Username" />
                <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</span>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Write Your Password" />
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Write Your Name" />
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>


            <div class="form-outline mb-4">
                <label class="form-label" for="surname">Surname</label>
                <input th:field="*{surname}" type="text" id="surname" class="form-control" placeholder="Write Your Surname" />
                <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-block mb-4" name="save" value="Register">
            </div>
        </form>

        <div class="text-center">
            <a th:href="@{/operator/list}">Go Back</a>
        </div>
    </div>


</body>

</html>
